<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Where's My Money?</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="mainLayout.css">

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
<script src="transactionsList.js"></script>
<script src="transaction.js"></script>
<script src="transferModal.js"></script>
<script>

var transactionsList;
var accountsArray = ["Bank of America", "Chase", "MITFCU"];

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
	// TODO: Populate transactions-list when the page is loaded
	transactionsList = new TransactionsList();
	initializeList();
});
function initializeList() {
	transactionsList.render();

}
function filterTransactions(e) {
	transactionsList.filterTransactions(e);
	transactionsList.clearRenderedList();
	transactionsList.render();
}
</script>
</head>

<body>

<div class="row">
	<div class="col-sm-4">
  		<input id="transfer-button" class="btn" type="button" value="Transfer" text-color="black" onclick="showTransfer()" />
  	</div>
  	<div class="col-sm-4">
  		<input id="incoming-requests-button" class="btn" type="button" value="Incoming Requests" text-color="black"/>
  	</div>
  	<div class="col-sm-4">
  		<input id="manage-accounts-button" class="btn" type="button" value="Manage Accounts" text-color="black" onclick="showAccounts()" />
  	</div>
</div>
<div id="transferModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="transferContent">
    <span class="close" id ="closeTransfer">&times;</span>
    <table class="paddingBetweenCols">
    	<tr>
	    	<td><label for="fromList">From</label></td>
	    	<td valign="top">
	    		<select id="fromList">
		    		<option value="" disabled selected="selected">Select one</option>
		    		<option value="Bank of America">Bank of America</option>
		    		<option value="Chase">Chase</option>
		    		<option value="MITFCU">MITFCU</option>
	    		</select>
	    	</td>
		</tr>
    	<tr>
    		<td><label for="toList">To</label></td>
    		<td valign="top">
    			<select id="toList">
			    	<option value="" disabled selected="selected">Select one</option>
			    	<option value="Bank of America">Bank of America</option>
			    	<option value="Chase">Chase</option>
			    	<option value="MITFCU">MITFCU</option>
	    		</select>
    		</td>
  		</tr>
  		<tr>
		    <td><label for="Amount">Amount</label></td>
		    <td valign="top"><input id="Amount" type="text" placeholder="0.00" style="width: 130px;"></td>
  		</tr>
    </table>
    <div class="transferModalBtn">
    	<input id="transferBtn" class="btn" type="button" value="Transfer">
    </div>
  </div>
</div>

<div id="accountsModal" class="modal">
  <div class="modal-content" id="accountsContent">
  	<span class="close" id ="closeAccounts">&times;</span>
  	<h1>Accounts</h1>
  	<ul id="accountsList">
  	</ul>
  	<div>
  		<input id="add-account-button" class="btn" type="button" value="Add"/>
  		<input id="remove-account-button" class="btn" type="button" value="Remove"/>
  	</div>
  </div>
</div>

<div class="container-fluid">
  	<div class="row">
    	<div class="col-sm-6" id="firstColumn">
      		<div id="firstColumnText">
      		<!-- Column 1 Code Here -->
        		<p>Where's</br>My Money?</p>
    			<div id="transactions-container">
    				<select name="transactionsFilter" onchange="filterTransactions(this.value);">
  						<option selected="allTransactions" value="all">All Transactions</option>
  						<option value="withdrawals">Withdrawals</option>
  						<option value="deposits">Deposits</option>
  					</select>
  					<ul id="transactions-list">
  					</ul>
    			</div>
    		</div>
		</div>

    	<div class="col-sm-6" id="lastColumn">
    		<p> Second Column </p>
    	</div>
  	</div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>

</html>
