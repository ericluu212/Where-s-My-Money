<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Where's My Money?</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="mainLayout.css">

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
<script src="transactionsList.js"></script>
<script src="transaction.js"></script>

<script>
var transactionsList;

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
	// TODO: Populate transactions-list when the page is loaded
	transactionsList = new TransactionsList();
	initializeList();
});

function initializeList() {
	transactionsList.render();
}

function filterTransactions() {
	var transactionType, accountsList, startDate, endDate;
	transactionType = getTransactionTypeFilterValue();
	accountsList = getFilteringAccounts();
	startDate = getTransactionsStartDate();
	endDate = getTransactionsEndDate();
	transactionsList.filterTransactions(transactionType, accountsList, startDate, endDate);
	transactionsList.clearRenderedList();
	transactionsList.render();
}

function getTransactionTypeFilterValue() {
	var transactionsTypeFilterElement = $('#transactionsTypeFilter')[0];
	return transactionsTypeFilterElement.options[transactionsTypeFilterElement.selectedIndex].value;
}

function getTransactionsStartDate() {
	var transactionsStartDateElement = $('#transactionsStartDate')[0];
	return transactionsStartDateElement.value;
}

function getTransactionsEndDate() {
	var transactionsEndDateElement = $('#transactionsEndDate')[0];
	return transactionsEndDateElement.value;
}

function getFilteringAccounts() {
	return [];
}

function handleTransactionsStartDateChange() {
	filterTransactions();
}

function handleTransactionsEndDateChange() {
	filterTransactions();
}

</script>

</head>

<body>

<div class="row">
	<div class="col-sm-4">
  		<input id="transfer-button" class="btn" type="button" value="Transfer" text-color="black"/>
  	</div>
  	<div class="col-sm-4">
  		<input id="incoming-requests-button" class="btn" type="button" value="Incoming Requests" text-color="black"/>
  	</div>
  	<div class="col-sm-4">
  		<input id="manage-accounts-button" class="btn" type="button" value="Manage Accounts" text-color="black"/>
  	</div>
</div>

<div class="container-fluid">
  	<div class="row">
    	<div class="col-sm-6" id="firstColumn">
      		<div id="firstColumnText">
      		<!-- Column 1 Code Here -->
        		<p>Where's</br>My Money?</p>
    			<div id="transactions-container">
    				<div id="transactions-filtering-options">
    					Viewing
    					<select id="transactionsTypeFilter" onchange="filterTransactions(this.value);">
  							<option selected="allTransactions" value="all">All Transactions</option>
  							<option value="withdrawals">Withdrawals</option>
  							<option value="deposits">Deposits</option>
  						</select>
  						From
  						<input type="text" id="transactionsStartDate" onblur="handleTransactionsStartDateChange()">
						To
  						<input type="text" id="transactionsEndDate" onblur="handleTransactionsEndDateChange()">
  					</div>
  					<ul id="transactions-list"></ul>
    			</div>
    		</div>
		</div>

    	<div class="col-sm-6" id="lastColumn">
    		<div id="transactions-container">
    				<div id="transactions-filtering-options">
    					Viewing Expenses From
  						<input type="text" id="expensesStartDate" onblur="handleTransactionsStartDateChange()">
						To
  						<input type="text" id="expensesEndDate" onblur="handleTransactionsEndDateChange()">
  					</div>
  					<ul id="expenses-list"></ul>
    			</div>
    	</div>
  	</div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>

</html>
